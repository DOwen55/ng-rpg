<!DOCTYPE html>
<html ng-app="pathfinder">
<head>
    <title>Pathfinder</title>

    <link href="./css/bootstrap.css" rel="stylesheet">

</head>
<body ng-controller="characterController">

    <div class="container-fluid">

        <div class="row" ng-repeat="attribute in characterRenderer.character.attributes">
            <attribute-directive></attribute-directive>
        </div>

        <div class="row">
            <div class="col-sm-1">
                <label>AC:</label>
            </div>
            <div class="col-sm-1">
                <label>{{characterRenderer.character.ac}}</label>
            </div>
        </div>

    </div>


    <script type="text/javascript" src="./lib/angular/angular.js"></script>

    <script type="text/javascript" src="./js/controller.js"></script>
    <script type="text/javascript" src="./js/attribDirective.js"></script>

    <script type="text/javascript" src="./js/app.js"></script>

</body>
</html>
